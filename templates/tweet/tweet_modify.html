{% extends 'base.html' %}

{% block title %}
    게시글 수정
{% endblock %}
{% block content %}
    <div class="modal_overlay">
        <div class="modal_window">
            <div class="container">
                <div class="media">
                    <div class="media-body">
                        <br>
                        <br>
                        <h5 class="mt-0">게시물 수정페이지</h5>

                        <p>
                            <form action="/tweet/modify/{{ tweet.id }}" method="post">
                                {% csrf_token %}
                                {% if error %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error }}
                                    </div>
                                {% endif %}
                                <div class="form-group mb-2">
                                    <input
                                        style="margin-bottom:15px"
                                        type="text"
                                        class="form-control"
                                        name="my-title"
                                        id="my-title"
                                        value="{{ tweet.title }}"
                                        >
                                    <input
                                        class="form-control"
                                        style="resize: none"
                                        name='my-content'
                                        id="my-content"
                                        value="{{ tweet.content }}"></input>
                                    <div class="mt-3 row">
                                        <label for="tag" class="col-sm-2 col-form-label">이 글의 태그</label>
                                        <div class="col-sm-10">
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="tag"
                                                id="tag"
                                                placeholder="#으로 구분 해 주세요">
                                        </div>
                                    </div>
                                </div>

                                <div style="float: right">
                                    <button type="submit" class="btn btn-primary">수정하기</button>
                                    <a href="/tweet" class="btn btn-secondary">취소</a>
                                </div>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
